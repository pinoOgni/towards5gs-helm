{{- if eq .Values.global.userPlaneArchitecture "single" }}
{{- if .Values.upf.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "free5gc-upf.fullname" . }}-upf-hpa
  labels:
    {{- include "free5gc-upf.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "free5gc-upf.fullname" . }}-upf
  minReplicas: {{ .Values.upf.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.upf.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.upf.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.upf.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.upf.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.upf.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}
